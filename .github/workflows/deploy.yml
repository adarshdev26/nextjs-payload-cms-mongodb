name: Deploy Payload CMS to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Upload Source Code to VPS using SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: ".,!node_modules,!dist,!*.log,!*.next"
          target: "/root/payload-app"

      - name: SSH into VPS and Install + Start
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd /root/payload-app
            pnpm install --prefer-frozen-lockfile
            pnpm build
            pm2 restart payload-app || pm2 start pnpm --name payload-app -- start
